
<div class="container">
    <div class="innerPage">  
        <div class="page_title2">
            <h2>Worksheet <span>List</span></h2>
          </div>
          <div class="form-group col-6">
            <form #contactForm="ngForm" novalidate>
              <div class="row">
                 
                   
                <div class="form-group col-6">
                  <label> Subjects </label> 
                    
                  <select class="form-control"  id="month" [(ngModel)]="month" name="month" multiple> 
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                  </select> 

                </div>

                <div class="form-group col-6">
                  <label> Days </label>
                  <select class="form-control"  id="year" [(ngModel)]="year" name="year" multiple> 
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                  </select> 
            
               </div>
              
               <div class="form-group col-6">
                <button    type="submit" (click)="searhWorksheet(month,year)" > Search </button>
              </div>
              
            </div>
            </form>
   
</div>
        <table class = "table table-bordered">

            <thead>
                <tr>
                    <th>Id</th>
                    <th>Student Name</th> 
                    <th>Grade</th> 
                    <th>Worksheets  </th>
                    <th>ExtraWorksheet</th>
                    <th>WeekDate</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor ="let worksheet of worksheets">
                    <td>{{worksheet.studentId}}</td>
                    <td>{{worksheet.studentName}}</td>
                    <td>{{worksheet.grade}}</td>
                    <td>{{worksheet.worksheet}}</td>
                    <td>{{worksheet.extraWorksheet}}</td>
                    <td>{{worksheet.weekDate}}</td> 
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-primary" data-bs-toggle="modal" href="#pdf_file_view" role="button">PDF File</a>
        <a class="btn btn-danger ms-2" data-bs-toggle="modal" href="#doc_file_view" role="button">Doc File</a>
        <a   src="../../assets/worksheet_pdf_file/wajid.pdf"  >Doc1 File</a>


        <div class="modal fade" id="pdf_file_view" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Worksheet 001</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe class="pdf_file_view" src="../../assets/worksheet_pdf_file/wajid.pdf" frameborder="0" allowfullscreen></iframe> 
                </div> 
              </div>
            </div>
          </div> 

          <div class="modal fade" id="doc_file_view" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Worksheet 002</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe class="pdf_file_view" src="https://docs.google.com/gview?url=http://localhost:4200/assets/worksheet_doc_file/wajid.docx&embedded=true" frameborder="0" allowfullscreen></iframe>
                    <!--<iframe class="pdf_file_view" src="http://docs.google.com/viewer?url=http://testprojects.net/project.docx&embedded=true" ></iframe>-->
                    <iframe src='https://view.officeapps.live.com/op/embed.aspx?src=http://localhost:4200/assets/worksheet_doc_file/wajid.docx' width='100%' height='650px' frameborder='0'></iframe>

                </div> 
              </div>
            </div>
          </div> 
          

     </div>
