<div class="container">
  <div class="innerPage">
    <div class="page_title2">
      <h2>Worksheet <span>List</span></h2>
    </div>
    <div class="form-group col-6 mb-4">
      <form #contactForm="ngForm" novalidate>
        <div class="row">
          <div class="col-5">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">Year</span>
              <select class="form-select" id="year" [(ngModel)]="year" aria-label="Default select example">
                <option selected>Year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>
            </div>
          </div>
          <div class="col-5">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">Month</span>
              <select class="form-control form-select" id="month" [(ngModel)]="month" name="month"> 
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
              </select>
            </div>
          </div> 
          <div class="form-group col-2">
            <button class="btn btn-primary" type="submit" (click)="searhWorksheet(month,year)"> Search </button>
          </div>

        </div>
      </form>
    </div>
    <table class="table table-striped table-hover table-bordered">

      <thead>
        <tr>
          <th>Id</th>
          <th>Student Name</th>
          <th>Grade</th>
          <th>Worksheets </th>
          <th>ExtraWorksheet</th>
          <th>WeekDate</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let worksheet of worksheets">
          <td>{{worksheet.studentId}}</td>
          <td>{{worksheet.studentName}}</td>
          <td>{{worksheet.grade}}</td>
          <td>{{worksheet.worksheet}}</td>
          <td>{{worksheet.extraWorksheet}}</td>
          <td>{{worksheet.weekDate}}</td>
        </tr>
      </tbody>
    </table>



  </div>
