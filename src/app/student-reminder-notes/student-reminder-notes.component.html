<div class="container">
    <div class="innerPage">
      <div class="innerCont">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="rgs_frm">
              <div class="page_title">
                <h2>Teacher <span>Student Notes</span></h2>
              </div>
              <p>UserId: {{studentName}}</p>
            
              <form #contactForm="ngForm" novalidate> 
                
                <div class="row"> 
                  <div class="row">
                    <div class="form-group col-8">
                      <label for="studentName"> Student Name </label>
                      <input type="text" class="form-control" id="studentName" [(ngModel)]="studentNotes.studentName"
                      name="teacherName"  value="{studentName}" />
                    </div>
                    <div class="form-group col-4">
                      <label for="studentId"> Student ID </label>
                      <input type="text" class="form-control" id="studentId" [(ngModel)]="studentNotes.studentId"
                      name="studentId"  value="{studentId}" />
                    </div>
                  </div> 

                  <div class="form-group">
                    <label for="teacherEmail"> Comments <span>*</span></label>
                    <input type="textarea"  mdInput  class="form-control" id="comments" size="60"
                    [(ngModel)]="studentNotes.comments" name="comments" />
                  </div>
                 
  
                  <div class="form-group">
                    <label> Start Date <span>*</span></label>
                    <input type="date" class="form-control" id="reminderDate" [(ngModel)]="studentNotes.reminderDate" name="reminderDate" placeholder="mm-dd-yyyy" required #reminderDate="ngModel"/> 
  
                    <div *ngIf="!reminderDate?.valid && (reminderDate?.dirty || reminderDate?.touched)" class="_error">
                      <div *ngIf="reminderDate.errors?.['required']">Date is required</div>
                   </div>
                  </div> 
  
                </div>
                <div class="text-center mt-2">
                  <button class="btn rgst_btn w-100" type="submit" (click)="wsSubmit(studentNotes)">  Add Reminder
                  </button>
                </div>
                {{message}}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
