<div class="card col-md-6 offset-md-3 offset-md-3">
    <hr />
<div class="form-group">
Select student Name to view history
<select  name="sName"  [(ngModel)]="filterWorksheet">
<option *ngFor ="let student of students" >{{student.studentName}}</option>
</select>
</div>
<form  >
<div class="list_header">
<div class="form-group">
<label>Name: {{filterWorksheet}}</label> 
</div>
<div class="form-group">
<label>Number of worksheet completed: </label><input type="text"  id="no"/>
</div>
<div class="form-group">
<label>Comments: </label><input type="text" id="comments" size="50"/> </div>
<div class="form-group">
    <label> Worksheet Type </label>
    <select  class="form-control"  id="worksheetType" name="worksheetType">
      <option value="Just Right" selected>Just Right</option>
      <option value="Easy">Easy</option>
      <option value="Hard">Hard</option>
    </select>  
    </div>
</div>
<div class="text-center mt-2">
    <button class="btn rgst_btn w-100" type="submit" (click)="wsSubmit()" >Submit</button>
  </div>
</form>
</div>
