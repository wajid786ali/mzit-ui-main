<div class="container">
  <div class="innerPage">
    <div class="innerCont">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="rgs_frm">
            <div class="page_title">
              <h2>Teacher <span>Registration</span></h2>
            </div>


            <form #contactForm="ngForm" novalidate>
              <div class="row">

                <div class="form-group">
                  <label for="teacherName"> Teacher Name <span>*</span></label>
                  <input type="text" class="form-control" id="teacherName" [(ngModel)]="teacherRegister.teachertName"
                    name="teacherName" placeholder="Enter Teacher Name" />
                </div>

                <div class="form-group col-6">
                  <label for="teacherEmail"> Email <span>*</span></label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="teacherRegister.email" name="email"
                    placeholder="mzit@gmail.com" />
                </div>
                <div class="form-group col-6">
                  <label for="phoneNumber"> Phone Number <span>*</span></label>
                  <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="teacherRegister.phoneNumber"
                    name="phoneNumber" placeholder="000-000-0000">
                </div>

                <div class="form-group">
                  <label for="address"> Address</label>
                  <input type="text" class="form-control" id="address" [(ngModel)]="teacherRegister.address"
                    name="address" placeholder="Enter Address" />
                </div>

                <div class="form-group">
                  <label> Start Date <span>*</span></label>
                  <input type="date" class="form-control" id="startDate" [(ngModel)]="teacherRegister.startDate"
                    name="startDate" placeholder="mm-dd-yyyy" />
                </div>

              </div>
              <div class="text-center mt-2">
                <button class="btn rgst_btn w-100" type="submit" (click)="wsSubmit(teacherRegister)"> Teacher Student
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
