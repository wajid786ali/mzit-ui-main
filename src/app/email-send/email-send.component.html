<div class="container">
    <div class="innerPage">
        <div class="innerCont">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="rgs_frm">
                        <div class="page_title">
                            <h2>Email <span>Send</span></h2>
                        </div>

                        <form action="javascritp:void(0)" [formGroup]="form" (submit)="send()">
                            <div class="row">

                                <div class="form-group">
                                    <label for="form_name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="form_name" name="form_name"
                                        placeholder="Enter name" formControlName="form_name">
                                </div>
                                <div class="form-group">
                                    <label for="form_email" class="form-label">Email ID</label>
                                    <input type="text" class="form-control" id="form_email" name="form_email"
                                        placeholder="Enter email" formControlName="form_email">
                                </div>
                                <div class="form-group">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject"
                                        placeholder="Enter Subject" formControlName="subject">
                                </div>
                                <div class="form-group">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Enter Message" formControlName="message"></textarea>
                                </div>


                            </div>
                            <div class="text-center mt-2">
                                <button class="btn rgst_btn w-100" type="submit"> Submit </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
