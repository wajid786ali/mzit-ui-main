<div class="container">
  <div class="innerPage">
    <div class="page_title2">
      <h2>Teacher <span>Register</span></h2>
    </div>  
    <div class="btn-group mb-3">
      <button class="btn btn-primary btn-sm ms-2" (click)="setActiveFilter(true)">Active</button>
      <button class="btn btn-danger btn-sm ms-2" (click)="setActiveFilter(false)">Inactive</button>
      <button class="btn btn-secondary btn-sm ms-2" (click)="clearActiveFilter()">Clear Filter</button>
    </div>
    <div class="innerCont" *ngIf="!loading"> 
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Teacher Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Type</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of getFilteredTeachers() | paginate: { itemsPerPage: 5, currentPage: p }">
            <td>{{teacher.teacherName}}</td>
            <td>{{teacher.email}}</td>
            <td>{{teacher.password}}</td>
            <td>{{teacher.phoneNumber}}</td>
            <td>{{teacher.address}}</td>
            <td>{{teacher.type}}</td>
            <td>{{teacher.active}}</td>
            <td> 
              <button (click)="editTeacher(teacher.email)" class="btn btn-primary"><b class="fa fa-edit"></b></button>
              <button *ngIf="!teacher.active" (click)="changeTeacherStatusToActive(teacher.email)" class="btn btn-success">Activate</button>
              <button (click)="deleteTeacher(teacher.email)" class="btn btn-danger ms-3"><b class="fa fa-trash"></b></button>
            </td>
          </tr>
        </tbody>
      </table>
 
      <div class="text-center"><pagination-controls (pageChange)="p = $event"></pagination-controls></div>
    </div>

    
<div *ngIf="loading">
  <div class="loading_data d-flex justify-content-center">
    <div class="spinner-border text-primary ms-4" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-secondary ms-4" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-success ms-4" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-danger ms-4" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-warning ms-4" role="status">
      <span class="sr-only">Loading...</span>
    </div> 
  </div>
</div>

  </div>
</div>
